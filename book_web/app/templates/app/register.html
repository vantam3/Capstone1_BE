<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
    <h2>Đăng ký tài khoản</h2>

        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'login' %}">Đã có tài khoản? Đăng nhập tại đây</a>
</body>
</html>
